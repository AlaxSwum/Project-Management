<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Focus Widget</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --font-system: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Helvetica Neue', sans-serif;
      --color-primary: #5856d6;
      --color-success: #30d158;
      --color-warning: #ff9f0a;
      --color-danger: #ff453a;
      --color-social: #1da1f2;
      --color-text: #1c1c1e;
      --color-text-secondary: #8e8e93;
      --color-bg: rgba(255, 255, 255, 0.88);
      --radius: 14px;
    }

    body {
      font-family: var(--font-system);
      background: transparent;
      overflow: hidden;
      user-select: none;
    }

    .widget {
      margin: 6px;
      background: var(--color-bg);
      backdrop-filter: blur(40px) saturate(180%);
      -webkit-backdrop-filter: blur(40px) saturate(180%);
      border-radius: var(--radius);
      border: 0.5px solid rgba(0, 0, 0, 0.12);
      box-shadow: 
        0 16px 40px rgba(0, 0, 0, 0.15),
        0 4px 16px rgba(0, 0, 0, 0.08);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: calc(100vh - 12px);
    }

    .widget.dark {
      --color-bg: rgba(44, 44, 46, 0.92);
      --color-text: #ffffff;
      --color-text-secondary: rgba(255, 255, 255, 0.6);
    }

    .widget.dark .task-item { background: rgba(255, 255, 255, 0.08); border-color: rgba(255, 255, 255, 0.1); }
    .widget.dark .task-item:hover { background: rgba(255, 255, 255, 0.12); }
    .widget.dark .header { border-color: rgba(255, 255, 255, 0.1); }
    .widget.dark .footer { border-color: rgba(255, 255, 255, 0.1); }

    /* Header */
    .header {
      padding: 14px 16px;
      border-bottom: 0.5px solid rgba(0, 0, 0, 0.08);
      display: flex;
      align-items: center;
      justify-content: space-between;
      -webkit-app-region: drag;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .header-icon {
      width: 32px;
      height: 32px;
      background: linear-gradient(135deg, var(--color-primary), #af52de);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .header-icon svg { width: 18px; height: 18px; color: white; }

    .header-title {
      font-size: 14px;
      font-weight: 600;
      color: var(--color-text);
    }

    .header-count {
      font-size: 11px;
      color: var(--color-text-secondary);
    }

    .header-btn {
      width: 24px;
      height: 24px;
      border-radius: 6px;
      background: transparent;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.15s;
      -webkit-app-region: no-drag;
    }

    .header-btn:hover { background: rgba(0, 0, 0, 0.08); }
    .header-btn svg { width: 12px; height: 12px; color: var(--color-text-secondary); }

    /* Task list */
    .task-list {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }

    .task-list::-webkit-scrollbar { width: 4px; }
    .task-list::-webkit-scrollbar-thumb { background: rgba(0, 0, 0, 0.12); border-radius: 2px; }

    .section-label {
      font-size: 10px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: var(--color-text-secondary);
      padding: 8px 6px 6px;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .section-label svg { width: 10px; height: 10px; }

    /* Task item */
    .task-item {
      background: rgba(0, 0, 0, 0.03);
      border: 0.5px solid rgba(0, 0, 0, 0.05);
      border-radius: 10px;
      padding: 10px 12px;
      margin-bottom: 6px;
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      transition: all 0.15s;
    }

    .task-item:hover {
      background: rgba(0, 0, 0, 0.06);
    }

    .task-item.meeting { border-left: 2px solid var(--color-danger); }
    .task-item.social { border-left: 2px solid var(--color-social); }
    .task-item.urgent { border-left: 2px solid var(--color-warning); }

    .task-indicator {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--color-primary);
      flex-shrink: 0;
    }

    .task-indicator.meeting { background: var(--color-danger); }
    .task-indicator.social { background: var(--color-social); }
    .task-indicator.urgent { background: var(--color-warning); }

    .task-content {
      flex: 1;
      min-width: 0;
    }

    .task-title {
      font-size: 13px;
      font-weight: 500;
      color: var(--color-text);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .task-time {
      font-size: 11px;
      color: var(--color-text-secondary);
      margin-top: 2px;
    }

    .task-badge {
      font-size: 8px;
      font-weight: 600;
      text-transform: uppercase;
      padding: 2px 5px;
      border-radius: 4px;
      background: rgba(88, 86, 214, 0.12);
      color: var(--color-primary);
    }

    .task-badge.meeting { background: rgba(255, 69, 58, 0.12); color: var(--color-danger); }
    .task-badge.social { background: rgba(29, 161, 242, 0.12); color: var(--color-social); }

    /* Empty state */
    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      padding: 20px;
      text-align: center;
    }

    .empty-state svg {
      width: 40px;
      height: 40px;
      color: var(--color-text-secondary);
      opacity: 0.4;
      margin-bottom: 12px;
    }

    .empty-state h3 {
      font-size: 14px;
      font-weight: 600;
      color: var(--color-text);
      margin-bottom: 4px;
    }

    .empty-state p {
      font-size: 12px;
      color: var(--color-text-secondary);
    }

    /* Footer */
    .footer {
      padding: 10px 16px;
      border-top: 0.5px solid rgba(0, 0, 0, 0.06);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .footer-btn {
      font-size: 11px;
      font-weight: 500;
      padding: 6px 12px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      transition: all 0.15s;
      background: rgba(0, 0, 0, 0.05);
      color: var(--color-text);
    }

    .footer-btn:hover { background: rgba(0, 0, 0, 0.08); }
    .footer-btn.primary {
      background: var(--color-primary);
      color: white;
    }
    .footer-btn.primary:hover { background: #4745c5; }
  </style>
</head>
<body>
  <div class="widget" id="widget">
    <div class="header">
      <div class="header-left">
        <div class="header-icon">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 11l3 3L22 4"></path>
            <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"></path>
          </svg>
        </div>
        <div>
          <div class="header-title">Tasks</div>
          <div class="header-count" id="taskCount">Loading...</div>
        </div>
      </div>
      <button class="header-btn" onclick="closeWidget()" title="Close">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
    </div>

    <div class="task-list" id="taskList">
      <div class="empty-state">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
          <circle cx="12" cy="12" r="10"></circle>
          <polyline points="12 6 12 12 16 14"></polyline>
        </svg>
        <h3>Loading</h3>
        <p>Fetching your tasks...</p>
      </div>
    </div>

    <div class="footer">
      <button class="footer-btn primary" onclick="openApp()">Open App</button>
    </div>
  </div>

  <script>
    const { ipcRenderer } = require('electron');

    let tasks = [];
    const today = new Date().toISOString().split('T')[0];

    ipcRenderer.invoke('get-tasks').then(t => {
      tasks = t || [];
      render();
    });

    ipcRenderer.on('tasks-updated', (event, t) => {
      tasks = t || [];
      render();
    });

    function render() {
      const taskList = document.getElementById('taskList');
      
      // Filter for today and upcoming
      const todayTasks = tasks.filter(t => {
        const taskDate = (t.date || t.deadline || t.startDate || '').split('T')[0];
        return !taskDate || taskDate === today;
      });
      
      const upcomingTasks = tasks.filter(t => {
        const taskDate = (t.date || t.deadline || t.startDate || '').split('T')[0];
        return taskDate && taskDate > today;
      }).slice(0, 3);

      const totalCount = todayTasks.length + upcomingTasks.length;
      document.getElementById('taskCount').textContent = `${totalCount} task${totalCount !== 1 ? 's' : ''} today`;

      if (totalCount === 0) {
        taskList.innerHTML = `
          <div class="empty-state">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
              <path d="M9 11l3 3L22 4"></path>
              <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"></path>
            </svg>
            <h3>All done</h3>
            <p>No tasks for today</p>
          </div>
        `;
        return;
      }

      let html = '';

      if (todayTasks.length > 0) {
        html += `
          <div class="section-label">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="10"></circle>
              <polyline points="12 6 12 12 16 14"></polyline>
            </svg>
            Today
          </div>
        `;
        todayTasks.forEach(task => {
          html += renderTask(task);
        });
      }

      if (upcomingTasks.length > 0) {
        html += `
          <div class="section-label">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="4" width="18" height="18" rx="2"></rect>
              <line x1="16" y1="2" x2="16" y2="6"></line>
              <line x1="8" y1="2" x2="8" y2="6"></line>
            </svg>
            Upcoming
          </div>
        `;
        upcomingTasks.forEach(task => {
          html += renderTask(task, true);
        });
      }

      taskList.innerHTML = html;
    }

    // Format time to 12-hour AM/PM
    function formatTime12(time24) {
      if (!time24) return '';
      const [hours, minutes] = time24.split(':').map(Number);
      const period = hours >= 12 ? 'PM' : 'AM';
      const hours12 = hours % 12 || 12;
      const mins = minutes !== undefined ? String(minutes).padStart(2, '0') : '00';
      return `${hours12}:${mins} ${period}`;
    }

    function renderTask(task, showDate = false) {
      const typeClass = task.type === 'meeting' ? 'meeting' : 
                       task.type === 'social' ? 'social' :
                       task.priority === 'urgent' ? 'urgent' : '';
      
      let timeText = task.startTime ? formatTime12(task.startTime) : '';
      if (showDate && task.date) {
        const d = new Date(task.date);
        timeText = d.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
        if (task.startTime) timeText += ' ' + formatTime12(task.startTime);
      }
      
      const badge = task.type === 'meeting' ? '<span class="task-badge meeting">Meeting</span>' :
                   task.type === 'social' ? `<span class="task-badge social">${task.platform || 'Social'}</span>` : '';

      return `
        <div class="task-item ${typeClass}" onclick="openTask('${task.id}')">
          <div class="task-indicator ${typeClass}"></div>
          <div class="task-content">
            <div class="task-title">${escapeHtml(task.title)}</div>
            ${timeText ? `<div class="task-time">${timeText}</div>` : ''}
          </div>
          ${badge}
        </div>
      `;
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text || '';
      return div.innerHTML;
    }

    function openTask(taskId) {
      ipcRenderer.send('widget-action', { action: 'open-task', taskId });
    }

    function openApp() {
      ipcRenderer.send('widget-action', { action: 'open-task' });
    }

    function closeWidget() {
      ipcRenderer.send('widget-action', { action: 'close' });
    }

    // Auto-refresh every second (silent)
    setInterval(() => {
      ipcRenderer.invoke('get-tasks').then(t => {
        if (t && JSON.stringify(t) !== JSON.stringify(tasks)) {
          tasks = t;
          render();
        }
      });
    }, 1000);

    // Dark mode
    if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
      document.getElementById('widget').classList.add('dark');
    }

    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
      document.getElementById('widget').classList.toggle('dark', e.matches);
    });
  </script>
</body>
</html>
